<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="id=edge" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="jumbotron container-fluid text-white bg-dark text-center p-2">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 bg-light">
                    <h4 class="mt-1">Search for a City</h4>
                    <div class="input-group mb-5">
                        <input type="text" class="form-control" id="search" placeholder="Enter a City" aria-label="City Search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-primary mb-4" type="button" id="clear">Clear History</button>
                    <form id="history"></form>
                </div>

                <div class="col-lg-10">
                    <div class="row mr-2">
                        <div class="col-lg-12 card m-3 d-none" id="today's-weather">
                            <div class="card-body">
                                <h3 class="city-name align-middle" id="city-search"></h3>
                                <img id="picture" alt="">
                                <p id="temperature">Temperature:</p>
                                <p id="humidity">Humidity:</p>
                                <p id="wind">Wind Speed:</p>
                                <p id="uv">UV Index:</p>
                            </div>  
                        </div>
                    </div>
                    <div class="row d-none" id="week-forecast">
                        <div class="col-12">
                            <h3>5 Day Forecast:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-4 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-4 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-4 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-4 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-4 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./assets/js/script.js"></script>
        
    </body>
</html>
