<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="id=edge" />
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 bg-light">
                    <h4 class="pt-1">Search for a City</h4>
                    <div class="input-group mb-6">
                        <input type="text" class="form-control" id="search" aria-label="City Search">
                        <div class="input-group-append">
                            <button class="btn bg-primary text-light" id="button-search"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <ul class="list-group">

                    </ul>
                </div>
                <div class="col-sm-10">
                    <div class="row ml-4 border border-dark rounded">
                        <div class="col-sm-10" id="today-weather">
                            <h3 class="cit-name mb-2 mt-4 bolder" id="city-search"></h3>
                            <p>Temperature:<span class="current" id="temperature"></span></p>
                            <p>Humidity:<span class="current" id="humidity"></span></p>
                            <p>Wind Speed:<span class="current" id="wind"></span></p>
                            <p>UV Index:<span class="current bg-danger rounded py-3 px-3 text-white" id="uv"></span></p>
                        </div>
                    </div>
                    <div class="col-sm-14" id="week-forecast">
                        <h3>5 Day Forecast:</h3>
                        <div class="row text-light">
                            <div class="col-md-2 bg-primary forecast text-white ml-4 mb-3 p-2 mt-4 rounded">
                                <p id="date0"></p>
                                <p id="img0"></p>
                                <p>Temperature:<span id="temp0"></span></p>
                                <p>Humidity:<span id="humidity0"></span></p>
                            </div>

                            <div class="col-md-2 bg-primary forecast text-white ml-4 mb-3 p-2 mt-4 rounded">
                                <p id="date1"></p>
                                <p id="img1"></p>
                                <p>Temperature:<span id="temp1"></span></p>
                                <p>Humidity:<span id="humidity1"></span></p>
                            </div>

                            <div class="col-md-2 bg-primary forecast text-white ml-4 mb-3 p-2 mt-4 rounded">
                                <p id="date2"></p>
                                <p id="img2"></p>
                                <p>Temperature:<span id="temp2"></span></p>
                                <p>Humidity:<span id="humidity2"></span></p>
                            </div>

                            <div class="col-md-2 bg-primary forecast text-white ml-4 mb-3 p-2 mt-4 rounded">
                                <p id="date3"></p>
                                <p id="img3"></p>
                                <p>Temperature:<span id="temp3"></span></p>
                                <p>Humidity:<span id="humidity3"></span></p>
                            </div>

                            <div class="col-md-2 bg-primary forecast text-white ml-4 mb-3 p-2 mt-4 rounded">
                                <p id="date4"></p>
                                <p id="img4"></p>
                                <p>Temperature:<span id="temp4"></span></p>
                                <p>Humidity:<span id="humidity4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
